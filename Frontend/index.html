<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tab Interface</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <div class="left-pane">
    <button class="tab-button" onclick="openTab('react')">Insurance Policies</button>
    <button class="tab-button" onclick="openTab('css')">Loans</button>
    <button class="tab-button" onclick="openTab('nodejs')">Saving Accounts</button>
  </div>
  
  <div class="right-pane">
    <div id="react" class="tab-content">
      <h3>React Basics</h3>
      <p>Content for React Basics...</p>
    </div>
    <div id="css" class="tab-content" style="display:none;">
      <h3>Advanced CSS</h3>
      <p>Content for Advanced CSS...</p>
    </div>
    <div id="nodejs" class="tab-content" style="display:none;">
      <h3>Node.js for Beginners</h3>
      <p>Content for Node.js for Beginners...</p>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
